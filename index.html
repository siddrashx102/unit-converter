<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-1">
        <h1>Metric --> Imperial <span style="color: #b295ff;">Unit Conversion</span></h1>

        <input id="input-box" type="text">

        <button id="btn-convert">Convert</button>
    </div>

    <div class="container-2">
        <div class="card">
            <h3>Length (Meter/Feet)</h3>
            <p id="dsp-length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="card">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="dsp-volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="card">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="dsp-mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
